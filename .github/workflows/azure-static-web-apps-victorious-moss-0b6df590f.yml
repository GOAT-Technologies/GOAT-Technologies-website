name: Azure Static Web Apps CI/CD (Disabled)
on:
  push:
    branches:
      - disabled_branch  # Changed from 'main' to a branch that doesn't exist
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - disabled_branch  # Changed from 'main' to a branch that doesn't exist
jobs:
  build_and_deploy_job:
    if: false  # This ensures the job never runs
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_MOSS_0B6DF590F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./public"
          api_location: ""
          output_location: "."
  close_pull_request_job:
    if: false  # This ensures the job never runs
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_MOSS_0B6DF590F }}
          action: "close"
